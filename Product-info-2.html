<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      a{
        position: relative;
        right: 85px;
        color: rgba(0, 0, 0, 0);
      }
    </style>

</head>

<body>
    <div class="main-card">
        <div class="sub-card">
            <div class="title">
                <div class="type wrap">Nike</div>
                <div class="heading wrap">Songoku Abc 2022</div>
                <div class="sub-heading wrap">New products 2024</div>
            </div>
            <div class="circle-parent">
                <img src="black.png" alt="" class="green-shoe">
            </div>
            <div class="radio-buttons">
                <div class="radio-label">
                    <label for="click" class="green">Green</label>
                    <label for="click2" class="black">Black</label>
                    <a href="http://127.0.0.1:3000/index.html"><span class="green index">Green</span></a>
                    <a href="http://127.0.0.1:3000/index2.html"> <span class="black index">Black</span></a>
                </div>
                <input type="radio" name="buttons" class="green-input pointer" id="click">
                <input type="radio" name="buttons" class="black-input pointer" id="click2">
            </div>
            <!-- Â  <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="HTML"> -->
        </div>
        <div class="feedback-price">
            <div class="ratings">
                <img src="star-yellow.png" alt="" class="review review-1" height="22px">
                <img src="star-yellow.png" alt="" class="review review-2" height="22px">
                <img src="star-yellow.png" alt="" class="review review-3" height="22px">
                <img src="star-yellow.png" alt="" class="review review-4" height="22px">
                <img src="star-black.png" alt="" class="review review-5" height="22px">
            </div>
            <span class="price">$23.09</p>
        </div>
</body>

</html>
